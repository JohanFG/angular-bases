<h4>Listado</h4>
<ul class="list-group">
  <!-- El ng-for al manejar el arreglo que le pasamos, ya guarda por defecto una variable llamada index, en el que asocia la posicion en el arreglo, po eso podemos utilizarla, como vemos. -->

  <!--
    El ng-for, tiene algunas variables que te ayudan a guardar datos relevantes al recorrer un arreglo

    Ademas el [ngClass], nos ayuda a aplicar estilos o anadir clases, sugun alguna condicion que definamos, mirar el ejemplo.
  -->

  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark' : isLast,
      'list-group-item-primary' : isFirst

    }">

    <div>
      <span class="text-primary"> {{ i + 1 }} </span>
      <span> {{ character.name }} </span>
      <strong> Power: </strong>
      <span> {{ character.power }} </span>
      <span> Es el primero: {{ isFirst }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)"> X </button>
  </li>

</ul>
